<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historiska Racet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="track">
      <div id="car"></div>
    </div>
    <div id="question-container" class="hidden">
      <h2 id="question-text"></h2>
      <div id="answers">
        <!-- Svarsalternativ läggs till här dynamiskt -->
      </div>
    </div>
    <div id="next-level" class="hidden">
      <h2>Rätt svar! Gå vidare till nästa bana.</h2>
      <button id="next-btn">Nästa Bana</button>
    </div>
    <div id="game-over" class="hidden">
      <h2>Fel svar! Försök igen.</h2>
      <button id="retry-btn">Försök igen</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
