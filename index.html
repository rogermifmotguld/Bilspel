<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Spel på GitHub</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Skapa Babylon.js-spel i webbläsaren
        const canvas = document.getElementById("gameCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Skapa en spelarkamera
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 2, -10), scene);
        camera.attachControl(canvas, true);

        // Skapa ljus
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Skapa mark (terräng)
        const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);

        // Skapa en låda (exempel på objekt)
        const box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
        box.position.y = 1;

        // Uppdatera spelet
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Anpassa till skärmstorlek
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
