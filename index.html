<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Game</h1>
  <div id="gameContainer">
    <!-- Frågesektion till vänster -->
    <div id="questionSection">
      <p id="questionText" style="display: none;">Vad menas med förnuft och hur kopplas det till upplysningen?</p>
    </div>

    <!-- Canvas i mitten -->
    <canvas id="gameCanvas"></canvas>

    <!-- Svarsalternativ till höger -->
    <div id="answerSection" style="display: none;">
      <button class="answerButton" onclick="answerQuestion(1)">Logiskt tänkande och kritisk analys</button>
      <button class="answerButton" onclick="answerQuestion(2)">Blind tro på auktoriteter</button>
      <button class="answerButton" onclick="answerQuestion(3)">Kungens makt är absolut</button>
    </div>
  </div>
  <p id="scoreText">Poäng: 0</p>
  <script src="script.js"></script>
</body>
</html>
